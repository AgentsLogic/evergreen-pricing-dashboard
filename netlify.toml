[build]
  # Directory to change to before starting a build
  base = "."
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "."
  # Default build command
  command = "echo 'No build needed for static HTML files'"

[build.environment]
  # Environment variables for static deployment
  # Note: These are only accessible to build-time, not runtime
  # For API keys used by server-side code, you need a separate backend deployment

# Serve HTML files directly without extension
[[redirects]]
  from = "/graphs"
  to = "/graphs_dashboard.html"
  status = 200

[[redirects]]
  from = "/popularity"
  to = "/popularity_dashboard.html"
  status = 200

[[redirects]]
  from = "/multi-site-comparison"
  to = "/multi_site_comparison.html"
  status = 200

# Default redirect for root and other paths
[[redirects]]
  from = "/*"
  to = "/price_dashboard.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
